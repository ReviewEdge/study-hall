{% extends "layout.html" %}

{% block head %}
  {{ super() }}
{% endblock %}

{% block content %}
  <h1>My Study Sets</h1>
  <button type="submit" class="btn btn-link p-0 text-decoration-none mb-3">
    <i class="fa-solid fa-plus"></i>
    <a href="{{ url_for('post_new_studyset') }}">New Study Set</a>
  </button>
  {% for s in study_sets %}
    <div class="border rounded p-2 mt-3 mb-3 w-50">
      <h3>
        <a href="{{ url_for('get_view_study_set', id=s.id) }}">
          {{ s.name }}
        </a>
      </h3>
      <button class="rounded">
        <a href="{{ url_for('study_studyset', id=s.id) }}">
          STUDY
        </a>
      </button>
    </div>
  {% endfor %}
{% endblock %}
