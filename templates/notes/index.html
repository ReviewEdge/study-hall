{% extends "layout.html" %}

{% block head %}
  {{ super() }}
{% endblock %}

{% block content %}
  <h1>My Notes</h1>

  <form method="POST" action="/notes/create">
    {{form.hidden_tag()}}
    {{form.submit(class="btn btn-link p-0 text-decoration-none")}}
  </form>

  <div class="mt-5">
    {% for note in notes %}
      <p><a href="{{ url_for('get_edit_note', id=note.id) }}">{{ note.title or "Untitled" }}</a></p>
    {% endfor %}
  </div>
{% endblock %}
