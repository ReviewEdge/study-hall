{% extends "layout.html" %}

{% block head %}
  {{ super() }}
{% endblock %}

{% block content %}
  <h1>Your Study Sets</h1>
  <table cellpadding="7">
      {% for s in study_sets %}
          <tr>
              <td>
                <a href="{{ url_for('get_view_study_set', id=s.id) }}">
                  {{ s.name }}
                </a>
              </td>
          </tr>
      {% endfor %}
  </table>
{% endblock %}
