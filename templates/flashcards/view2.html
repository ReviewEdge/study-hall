{% extends "layout.html" %}

{% block head %}
  {{ super() }}
  <title>{{ study_set.name }}</title>
  <script src="/static/scripts/flashcard.js"></script>
{% endblock %}

{% block content %}
<div>
  <h2>{{ study_set.name }}</h2>
  <button class="rounded my-2"><h4><a href="/api/study/{{ study_set.id }}">STUDY</a></h4></button>
  
  <button id="add-flashcard-btn" type="submit" class="btn btn-link pt-3 text-decoration-none mb-3">
    <i class="fa-solid fa-plus"></i>
    New Flashcard
  </button>

  <br />
  <div id="flashcards-container">
    <div class="flashcard border rounded p-2 mt-3 mb-3 w-50" id="flashcard_template" style="display: none;">      
      <h4 class="front" style="display: inline;">Front Text</h4>
      <hr class="hr"/>
      <h4 class="back" style="display: block;">Back Text</h4>

      <textarea class="front-editing" style="display: none;">Front Text</textarea>
      <hr class="hr-editing" style="display: none;"/>
      <textarea class="back-editing" style="display: none;">Back Text</textarea>

      <a class="edit-btn position-relative float-end" style="display: inline;"><i class="fa-solid fa-pen-to-square fa"></i></a>
      <button class="save-btn rounded mt-2" style="display: none;">Save</button>
      <br />
    </div>
  </div>
  <span id="studyset-id" style="display: none;">{{ study_set.id }}</span>
</div>
{% endblock %}
